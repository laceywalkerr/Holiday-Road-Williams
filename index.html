<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Road</title>
</head>
<body>
    <main class="container">
        <div class="banner">
        </div>   
        
        <div class="underTheBanner">

            <div class="underTheBanner_Left">
                <article class="nationalParks">
                    <section class="nationalParks_filter">
                        <div class="nationalParks_checkbox"></div>
                    </section>
                    <section class="nationalParks_list">
                        <select class="nationalParks_dropdown"></select>
                    </section>
                </article>

                <article class="attractions">
                    <section class="attractions_list">
                        <select class="attractions_dropdown"></select>
                    </section>
                </article>

                <article class="eateries">
                    <section class="eateries_filter">
                        <div class="eateries_checkbox"></div>
                    </section>
                    <section class="eateries_list">
                        <select class="eateries_dropdown"></select>
                    </section>
                </article>
            </div>

            <div class="underTheBanner_Middle">
            </div>

            <div class="underTheBanner_Right">
            </div>
        </div>
    </main>
<footer>
</footer>

</html>
