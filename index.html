<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Road</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">

</head>

<body>
    <main class="container">
        <div class="banner">
            <h1>Wanderlust.</h1>
        </div>   
        
        <div class="underTheBanner">
            
                        <!--LEFT SECTION-->
            <div class="underTheBanner_Left">
                
                <h1>Begin Your Journey</h1>
                        <!--National Parks-->
                <article class="nationalParks">
                    <section class="nationalParks_query">
                        <label for="nationalParks_query_dropdown">Choose a National Park Query Parameter:</label>
                             <select name="nationalParks_query_dropdown" id="nationalParks_query_dropdown">
                                <option value="">States with National Parks</option>
                                <option value="co">Colorado</option>
                                <option value="fl">Florida</option>
                            </select>
                    </section>
                    <section class="nationalParks_list">
                        <label for="nationalParks_dropdown">Choose a National Park:</label>
                             <select name="nationalParks_dropdown" id="nationalParks_dropdown">
                                <option value="">Begin Here</option>
                            </select>
                    </section>
                    <section class="nationalParks_filter">
                        <div class="nationalParks_checkbox"></div>
                    </section>

                </article>

                        <!--Bizzararies-->
                <article class="attractions">
                    <section class="attractions_list">
                        <label for="attractions_dropdown">Choose an Attraction:</label>
                             <select name="attractions_dropdown" id="attractions_dropdown">
                                <option value="">Attractions</option>
                            </select>
                    </section>
                </article>

                        <!--Eateries-->
                <article class="eateries">
                    <section class="eateries_filter">
                        <div class="eateries_checkbox"></div>
                    </section>
                    <section class="eateries_list">
                        <label for="eateries_dropdown">Choose an Eatery:</label>
                        <select name="eateries_dropdown" id="eateries_dropdown">
                            <option value="">Eateries</option>
                        </select>
                    </section>
                </article>
            </div>

                        <!--MIDDLE SECTION-->
            <div class="underTheBanner_Middle">

                <h1>Sneak Peek</h1>
                <article class="itineraryPreview">
                    <section class="itineraryPreview_nationalParks">
                        <div class="itineraryPreview_parksOption"></div>
                        <button class="itineraryPreview_parksDetailButton"></button>
                    </section>

                    <section class="itineraryPreview_weather">
                        <div class="itineraryPreview_weatherDetails">
                            <h3>Nashville Weather</h3>
                        </div>
                    </section>

                    <section class="itineraryPreview_attraction">
                        <div class="itineraryPreview_attractionOption">
                            <p class= "attractionItineraryChoice"></p>
                        </div>
                        <button class="itineraryPreview_attractionDetailsButton"></button>
                    </section>

                    <section class="itineraryPreview_eatery">
                        <div class="itineraryPreview_eateryOption"></div>
                        <button class="itineraryPreview_eateryDetailsButton"></button>
                    </section>

                    <section class="itineraryPreview_button">
                        <button class="itineraryPreview_button_submit"></button>
                    </section>
                </article>
            </div>

                        <!--RIGHT SECTION-->
            <div class="underTheBanner_Right">
                <h1>Adventure Awaits</h1>
                <aside class="savedItinerary"></aside>
            </div>
        </div>

        










    </main>
<footer>
</footer>


<script src="scripts/Settings.js"></script>
<script src="scripts/attractions/Attractions.js"></script>
<script src="scripts/attractions/AttractionsData.js"></script>
<script src="scripts/attractions/AttractionsList.js"></script>
<script src="scripts/eateries/eateries.js"></script> 
<script src="scripts/eateries/eateriesData.js"></script> 
<script src="scripts/eateries/eateriesList.js"></script>
<script src="scripts/weather/weather.js"></script>
<script src="scripts/weather/weatherData.js"></script>
<script src="scripts/weather/weatherList.js"></script>
<script src="scripts/parks/parksData.js"></script>
<script src="scripts/parks/Parks.js"></script>
<script src="scripts/parks/parksList.js"></script>
<script src="scripts/main.js"></script>


</body>
</html>
