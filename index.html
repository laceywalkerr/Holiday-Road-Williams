<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Road</title>
</head>
<body>
    <main class="container">
        <div class="banner">
        </div>   
        
        <div class="underTheBanner">
            
                        <!--LEFT SECTION-->
            <div class="underTheBanner_Left">

                        <!--National Parks-->
                <article class="nationalParks">
                    <section class="nationalParks_filter">
                        <div class="nationalParks_checkbox"></div>
                    </section>
                    <section class="nationalParks_list">
                        <select class="nationalParks_dropdown"></select>
                    </section>
                </article>

                        <!--Bizzararies-->
                <article class="attractions">
                    <section class="attractions_list">
                        <select class="attractions_dropdown"></select>
                    </section>
                </article>

                        <!--Eateries-->
                <article class="eateries">
                    <section class="eateries_filter">
                        <div class="eateries_checkbox"></div>
                    </section>
                    <section class="eateries_list">
                        <select class="eateries_dropdown"></select>
                    </section>
                </article>
            </div>

                        <!--MIDDLE SECTION-->
            <div class="underTheBanner_Middle">
                <article class="itineraryPreview">
                    <section class="itineraryPreview_nationalParks">
                        <div class="itineraryPreview_parksOption"></div>
                        <button class="itineraryPreview_parksDetailButton"></button>
                    </section>

                    <section class="itineraryPreview_weather">
                        <div class="itineraryPreview_weatherDetails"></div>
                    </section>

                    <section class="itineraryPreview_attraction">
                        <div class="itineraryPreview_attractionOption"></div>
                        <button class="itineraryPreview_attractionDetailsButton"></button>
                    </section>

                    <section class="itineraryPreview_eatery">
                        <div class="itineraryPreview_eateryOption"></div>
                        <button class="itineraryPreview_eateryDetailsButton"></button>
                    </section>

                    <section class="itineraryPreview_button">
                        <button class="itineraryPreview_button_submit"></button>
                    </section>
                </article>
            </div>

                        <!--RIGHT SECTION-->
            <div class="underTheBanner_Right">
                <aside class="savedItinerary"></aside>
            </div>
        </div>
    </main>
<footer>
</footer>
</body>
</html>
